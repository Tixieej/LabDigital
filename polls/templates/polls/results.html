<h1 style="color:#33aacc">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
	<li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<h style="color:#559900">Would you like to </h><a href="{% url 'polls:detail' question.id %}">vote again?</a>
